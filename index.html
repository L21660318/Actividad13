<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Unidades</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="converter">
        <h1>Convertidor de Unidades</h1>

        <!-- Campo de entrada de valor -->
        <div class="input-group">
            <label for="inputValue">Ingresa un valor:</label>
            <input type="number" id="inputValue" oninput="convertUnits()" placeholder="Ingresa el valor">
        </div>

        <!-- Selector de unidad de entrada -->
        <div class="input-group">
            <label for="inputUnit">Unidad de entrada:</label>
            <select id="inputUnit" onchange="convertUnits()">
                <option value="meters">Metros</option>
                <option value="kilometers">Kilómetros</option>
                <option value="miles">Millas</option>
            </select>
        </div>

        <!-- Selector de unidad de salida -->
        <div class="input-group">
            <label for="outputUnit">Unidad de salida:</label>
            <select id="outputUnit" onchange="convertUnits()">
                <option value="meters">Metros</option>
                <option value="kilometers">Kilómetros</option>
                <option value="miles">Millas</option>
            </select>
        </div>

        <!-- Campo de salida de resultado -->
        <div class="result">
            <h2>Resultado: <span id="outputValue">0</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
